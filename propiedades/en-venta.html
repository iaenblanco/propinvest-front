<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Propiedades en Venta | PropInvest</title>
  <meta name="description" content="Explora nuestra selección de propiedades de lujo en venta. Encuentra la residencia perfecta con PropInvest." />
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" href="/assets/images/logo-luxe-properties.png" type="image/png">

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",

      "name": "Propiedades en Venta",

      "url": "https://propinvest.cl/propiedades/en-venta.html"
    }

<body>
  <!-- Header inyectado dinámicamente -->

    <section class="container" style="margin-top:3rem;">
      <div class="section-title">Propiedades en Venta</div>

      <div class="property-grid">

        <div id="loading-properties" style="text-align: center; padding: 2rem; color: var(--color-text-secondary);">
          Cargando propiedades...

      </div>

  <!-- Footer inyectado dinámicamente -->
  
  <!-- Scripts necesarios -->
  <script src="/assets/js/config.js"></script>
