<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oportunidades Inmobiliarias | PropInvest</title>
  <meta name="description" content="Descubre oportunidades únicas de inversión inmobiliaria. Propiedades con gran potencial de revalorización con PropInvest." />
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
  <!-- Datos estructurados JSON-LD para listado de propiedades -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "name": "Oportunidades Inmobiliarias",
      "description": "Propiedades con gran potencial de inversión en Chile",
      "url": "https://propinvest.cl/propiedades/oportunidades.html"
    }
  </script>
</head>
<body>
  <!-- Header inyectado dinámicamente -->
  <main>
    <section class="container" style="margin-top:3rem;">
      <div class="section-title">Oportunidades Inmobiliarias</div>
      <div class="section-subtitle">Descubre propiedades con gran potencial de inversión y revalorización.</div>
      <div class="property-grid">
        <!-- Las propiedades se cargarán dinámicamente desde Strapi -->
        <div id="loading-properties" style="text-align: center; padding: 2rem; color: var(--color-text-secondary);">
          Cargando oportunidades...
        </div>
      </div>
    </section>
  </main>
  <!-- Footer inyectado dinámicamente -->
  
  <!-- Scripts necesarios -->
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/main.js" defer></script>
</body>
</html>
