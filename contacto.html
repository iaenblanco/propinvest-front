<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | PropInvest</title>
  <meta name="description" content="Contáctanos para recibir asesoría personalizada en la compra o venta de propiedades de lujo. Teléfono, email y dirección de PropInvest." />
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" href="/assets/images/logo-luxe-properties.png" type="image/png">
  <!-- Datos estructurados JSON-LD para LocalBusiness -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "PropInvest",
      "image": "https://propinvest.cl/assets/images/logo-luxe-properties.png",
      "@id": "https://propinvest.cl/",
      "url": "https://propinvest.cl/",
      "telephone": "+56 9 1234 5678",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Av. Las Condes 12345",
        "addressLocality": "Santiago",
        "addressRegion": "RM",
        "postalCode": "7550000",
        "addressCountry": "CL"
      },
      "openingHoursSpecification": [{
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday"
        ],
        "opens": "08:00",
        "closes": "18:00"
      }]
    }
  </script>
</head>
<body>
  <!-- Header inyectado dinámicamente -->
  <main>
    <section class="container" style="margin-top:3rem;">
      <div class="section-title">Contáctanos</div>
      <div class="section-subtitle">¿Listo para dar el siguiente paso? Nuestro equipo está para ayudarte.</div>
      <div style="display:flex; flex-wrap:wrap; gap:2rem; justify-content:center; margin-bottom:2.5rem;">
        <div class="info-box" style="max-width:340px;">
          <div class="info-icon">📞</div>
          <div class="info-content">
            <div class="info-title">Teléfono</div>
            <div class="info-text"><a href="tel:+56912345678">+56 9 1234 5678</a></div>
          </div>
        </div>
        <div class="info-box" style="max-width:340px;">
          <div class="info-icon">✉️</div>
          <div class="info-content">
            <div class="info-title">Email</div>
            <div class="info-text"><a href="mailto:contacto@propinvest.cl">contacto@propinvest.cl</a></div>
          </div>
        </div>
        <div class="info-box" style="max-width:340px;">
          <div class="info-icon">📍</div>
          <div class="info-content">
            <div class="info-title">Dirección</div>
            <div class="info-text">Av. Las Condes 12345, Santiago, Chile</div>
          </div>
        </div>
      </div>
      <div class="cta-banner">
        <div style="font-size:1.2rem; font-family:var(--font-secondary); font-weight:600;">Horario de atención: Lunes a Viernes, de 08:00 a 18:00 hrs</div>
        <a href="tel:+56912345678" class="cta">Llamar Ahora</a>
      </div>
    </section>
  </main>
  <!-- Footer inyectado dinámicamente -->
  <script src="/assets/js/main.js" defer></script>
</body>
</html>
