<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando... | PropInvest</title>
  <meta name="description" content="Cargando información de la propiedad..." />
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="icon" href="/assets/images/favicon.png" type="image/png">
</head>
<body>
  <!-- Header inyectado dinámicamente -->
  
  <main>
    <section class="container" style="margin-top:3rem;">
      <!-- Contenido dinámico se cargará aquí -->
      <div id="loading" style="text-align: center; padding: 4rem;">
        <div style="font-size: 1.2rem; color: var(--color-text-secondary);">
          Cargando información de la propiedad...
        </div>
      </div>
      
      <div id="error" style="display: none; text-align: center; padding: 4rem;">
        <div style="font-size: 1.2rem; color: #e74c3c;">
          No se pudo cargar la información de la propiedad.
        </div>
        <a href="/propiedades.html" class="btn" style="margin-top: 1rem;">Volver a Propiedades</a>
      </div>
    </section>
  </main>
  
  <!-- Footer inyectado dinámicamente -->
  
  <!-- Scripts necesarios -->
  <script src="/assets/js/config.js"></script>
  <script src="/assets/js/api.js"></script>
  <script src="/assets/js/main.js"></script>
  
  <!-- Script para cargar la propiedad dinámicamente -->
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // Obtener el slug desde los parámetros de la URL
      const params = new URLSearchParams(window.location.search);
      const slug = params.get('slug');
      
      if (!slug) {
        mostrarError('Slug de propiedad no válido');
        return;
      }
      
      try {
        // Cargar la propiedad desde Strapi
        const api = new StrapiAPI();
        const propiedad = await api.getPropiedadBySlug(slug);
        
        if (!propiedad) {
          mostrarError('Propiedad no encontrada');
          return;
        }
        
        // Ocultar loading
        document.getElementById('loading').style.display = 'none';
        
        // Renderizar la propiedad
        renderizarDetallePropiedad(propiedad);
        
        // Actualizar datos estructurados JSON-LD
        actualizarDatosEstructurados(propiedad);
        
      } catch (error) {
        console.error('Error al cargar la propiedad:', error);
        mostrarError('Error al cargar la información de la propiedad');
      }
    });
    
    function mostrarError(mensaje) {
      document.getElementById('loading').style.display = 'none';
      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'block';
      errorDiv.querySelector('div').textContent = mensaje;
    }
    
    function actualizarDatosEstructurados(propiedad) {
      const imagenes = getTodasImagenes(propiedad);
      
      const jsonLd = {
        "@context": "https://schema.org",
        "@type": "RealEstateListing",
        "name": propiedad.Titulo,
        "description": propiedad.Descripcion || `Propiedad en ${propiedad.Ubicacion}`,
        "url": window.location.href,
        "address": {
          "@type": "PostalAddress",
          "streetAddress": propiedad.Direccion || propiedad.Ubicacion,
          "addressLocality": propiedad.Ubicacion.split(',')[0]?.trim() || propiedad.Ubicacion,
          "addressRegion": "RM",
          "addressCountry": "CL"
        },
        "image": imagenes,
        "offers": {
          "@type": "Offer",
          "price": propiedad.Precio ? propiedad.Precio.toString() : '',
          "priceCurrency": "UF"
        },
        "numberOfRooms": propiedad.Dormitorios,
        "floorSize": {
          "@type": "QuantitativeValue",
          "value": propiedad.Superficie,
          "unitCode": "MTK"
        }
      };
      
      // Crear o actualizar el script JSON-LD
      let script = document.querySelector('script[type="application/ld+json"]');
      if (!script) {
        script = document.createElement('script');
        script.type = 'application/ld+json';
        document.head.appendChild(script);
      }
      script.textContent = JSON.stringify(jsonLd);
    }
  </script>
</body>
</html>
